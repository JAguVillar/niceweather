<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v0.0.2/css/unicons.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/estilosPost.css">
    <title>Document</title>
</head>

<body>
    <div class="contenedor">
        <input type="search" id="address-input" placeholder="Where are we going?" />
        <div id="contenedorCiudad" style="margin-top: 20px;">
            <i class='uil uil-location-point'></i>
            <span id="ciudad"></span>
        </div>
        <div style="text-align: center; color: #ced4da ">Pronostico para hoy</div>
        <div id="actualClima">
            <div class="contenedorFecha">
                <div id="fecha"></div>
            </div>
            <div class="contenedorTempIcono">
                <div id="temperatura"></div>
                <div id="icono"></div>
            </div>
            <div class="contenedorPronostico">
                <div id="pronostico"></div>
            </div>
            <div class="contenedorMinMax">
                <div id="minMax"></div>
            </div>
            <div class="contenedorInfo">
                <div class="contenedorHumedad">
                </div>
                <div class="contenedorPrecipitacion">
                </div>
                <div class="contenedorViento">
                </div>
            </div>
        </div>

        <div style="display: flex; justify-content: center; margin-top: 20px; margin-bottom: 20px; color: #ced4da">
            Pronostico
            para los
            proximos 7 dias</div>

        <div class="contenedorPronosticos">

        </div>

    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/places.js@1.15.4"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/algoliasearch/3.31/algoliasearchLite.min.js"></script>
<script src="js/main.js"></script>
<script src="js/buscador.js"></script>

</html>
